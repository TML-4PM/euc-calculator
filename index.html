<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EUC Job Pricing Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="assets/officeworks-logo.png" alt="Officeworks Logo" class="logo">
            <h2>EUC Job Pricing Calculator</h2>
            <img src="assets/geeks2u-logo.png" alt="Geeks2U Logo" class="logo">
        </div>

        <div class="email-input">
            <label for="email_input">Paste Email Request:</label>
            <textarea id="email_input" rows="4" placeholder="Paste email here..."></textarea>
            <button onclick="parseEmailAndFillForm()">Auto-Fill Form</button>
        </div>

        <h3>Select Products:</h3>
        <div id="product-selection" class="product-container"></div>

        <form id="pricing-form">
            <h3>Service Details</h3>
            <label>Officeworks Membership Number:</label>
            <input type="text" id="membership_number">

            <label>Preferred Installation Date:</label>
            <input type="date" id="installation_date">

            <label>Number of Devices:</label>
            <input type="number" id="device_count" min="0" value="0">

            <label>Service Type:</label>
            <select id="service_type">
                <option value="Remote Support">Remote Support</option>
                <option value="Onsite Standard">Onsite Standard</option>
                <option value="Onsite Urgent">Onsite Urgent</option>
                <option value="Multi-Site Deployment">Multi-Site Deployment</option>
            </select>

            <h3>Additional Job Variables</h3>
            <label>Number of Stairs:</label>
            <input type="number" id="stairs" min="0" value="0">

            <label>Distance to Site (km):</label>
            <input type="number" id="distance" min="0" value="0">

            <label>Urgency Level:</label>
            <select id="urgency">
                <option value="Standard">Standard</option>
                <option value="Urgent">Urgent</option>
                <option value="Emergency">Emergency</option>
            </select>

            <label>After-Hours Service Required?</label>
            <select id="after_hours">
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select>

            <label>Additional Notes:</label>
            <textarea id="additional_notes" rows="3" placeholder="Enter any special requirements..."></textarea>

            <div class="button-group">
                <button onclick="calculateAndDisplay(event)">Calculate</button>
                <button onclick="confirmAppointment(event)">Confirm Appointment</button>
                <button onclick="exportToCSV()">Export to CSV</button>
                <button onclick="printToPDF()">Print to PDF</button>
                <button onclick="scheduleInGoogleCalendar()">ðŸ“… Schedule in Google Calendar</button>
            </div>
        </form>

        <div id="results" class="results-container">Results will appear here...</div>

        <div id="barcode-container" class="barcode-container">
            <canvas id="barcode"></canvas>
        </div>
        <div id="qrcode-container" class="qrcode-container">
            <div id="qrcode"></div>
        </div>
    </div>
</body>
</html>
