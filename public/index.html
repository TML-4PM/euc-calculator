<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EUC Job Pricing Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <img class="logo" src="assets/officeworks.png" alt="Officeworks Logo">
            <img class="logo" src="assets/geeks2u.png" alt="Geeks2u Logo">
        </div>

        <h1>EUC Job Pricing Calculator</h1>

        <!-- Email Input for Auto-Fill -->
        <div class="section">
            <label for="email_input">Paste Email Request:</label>
            <textarea id="email_input" rows="4" placeholder="Paste email here..."></textarea>
            <button onclick="parseEmailAndFillForm()">Auto-Fill Form</button>
        </div>

        <!-- User Input Form -->
        <form id="pricing-form">
            <div class="grid-container">
                <div class="form-group">
                    <label for="membership_number">Officeworks Membership Number:</label>
                    <input type="text" id="membership_number" placeholder="Enter Membership Number">
                </div>

                <div class="form-group">
                    <label for="sku">SKU:</label>
                    <input type="text" id="sku" placeholder="Enter SKU">
                </div>

                <div class="form-group">
                    <label for="base_hours">Base Estimated Hours:</label>
                    <input type="number" id="base_hours" min="1" value="1">
                </div>

                <div class="form-group">
                    <label for="device_count">Number of Devices:</label>
                    <input type="number" id="device_count" min="1" value="5">
                </div>

                <div class="form-group">
                    <label for="service_type">Service Type:</label>
                    <select id="service_type">
                        <option value="Remote Support">Remote Support</option>
                        <option value="Onsite Standard">Onsite Standard</option>
                        <option value="Onsite Urgent">Onsite Urgent</option>
                        <option value="Multi-Site Deployment">Multi-Site Deployment</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="installation_date">Preferred Installation Date:</label>
                    <input type="date" id="installation_date">
                </div>
            </div>

            <button class="suggest-btn" onclick="suggestDates()">Suggest Dates</button>
            <button class="calculate-btn" onclick="calculateAndDisplay()">Calculate</button>
            <button class="confirm-btn" onclick="confirmAppointment()">Confirm Appointment</button>
        </form>

        <div id="results"></div>
    </div>
</body>
</html>
